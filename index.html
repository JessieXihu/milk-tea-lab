    <style>
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background-color: #FEFBF6;
            color: #4A4A4A;
        }
        .nav-link {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        .nav-link.active {
            border-left-color: #D97706;
            background-color: #FFFBEB;
            color: #D97706;
            font-weight: 700;
        }
        .nav-link:hover {
            background-color: #FFFBEB;
        }
        .card {
            background-color: #FFFFFF;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .interactive-btn { transition: all 0.2s ease-in-out; }
        .interactive-btn.active { background-color: #D97706; color: white; }
        @keyframes dissolve { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(100px); } }
        .dissolving-sugar { animation: dissolve 2s forwards; }
        .tab-content.active { display: block; }
        .tab-content { display: none; }
        .chart-container { position: relative; width: 100%; max-width: 600px; margin-left: auto; margin-right: auto; height: 300px; max-height: 400px; }
        @media (min-width: 768px) { .chart-container { height: 350px; } }
        @media print {
            body { background-color: #fff; color: #000; }
            .no-print { display: none !important; }
            .card { box-shadow: none; border: 1px solid #ddd; }
            h1, h2 { color: #000 !important; }
        }
    </style>
</head>
